<footer class="ae-container-fluid rk-footer ">
  <div class="ae-grid ae-grid--collapse">
    <div class="ae-grid__item item-lg-4 au-xs-ta-center au-lg-ta-left">
      <ul class="rk-menu rk-footer-menu">
        <!--<li class="rk-menu__item">
          <a href="about.html" class="rk-menu__link">About</a>
        </li>
        Se modifica para enrutar bien por medio del routerLink y se cambia descripcion.-->
        <li class="rk-menu__item" routerLinkActive="active">
          <a routerLink="about" class="rk-menu__link">Sobre Nosotros</a>
        </li>
        <!--<li class="rk-menu__item">
          <a href="documentation.html" class="rk-menu__link">Docs</a>
        </li>
        <li class="rk-menu__item">
          <a href="contact.html" class="rk-menu__link">Contact</a>
        </li>
        Se queitan por que no se utilizaran.-->
      </ul>
      <p class="rk-footer__text rk-footer__copy ">
        <span class="ae-u-bold">© </span>
        <!--<span class="ae-u-bolder">{{anio}} URKU PORTFOLIO </span>All Right Reserved.</p>
           Se agrega en esta parte la información que se obtiene del servicio,
           accediendo a la variable usada en el componente.-->
        <span class="ae-u-bolder">{{anio}} {{_is.info.titulo}} </span>All Right Reserved.</p>
    </div>
    <div class="ae-grid__item item-lg-4 au-xs-ta-center">
      <!--<a href="#0" class="rk-social-btn ">
      Se modifica y se encierra en [] a href para indicarle a angular que 
      controle la propiedad y poder acceder a la propiedad _is del componente.
      Utilizar esta sintaxis  [href]="_is.info.facebook" es lo mismo que usar
       href="{{_is.info.facebook}}. Se agrega la propiedad target = "_black" 
       para que abra otra pagina. Se hara esto mismo para twitter e instagram.-->
      <a [href]="_is.info.facebook" target="_black" class="rk-social-btn ">
        <svg>
          <use xlink:href="assets/img/symbols.svg#icon-facebook"></use>
        </svg>
      </a>

      <a [href]="_is.info.twitter" target="_black" class="rk-social-btn ">
        <svg>
          <use xlink:href="assets/img/symbols.svg#icon-twitter"></use>
        </svg>
      </a>

      <a [href]="_is.info.instagram" target="_black" class="rk-social-btn ">
        <svg>
          <use xlink:href="assets/img/symbols.svg#icon-pinterest"></use>
        </svg>
      </a>
    
    </div>
    <div class="ae-grid__item item-lg-4 au-xs-ta-center au-lg-ta-right">
      <p class="rk-footer__text rk-footer__contact ">
        <span class="ae-u-bold">Email: </span>
        <span class="ae-u-bolder">
          <a href="mailTo:{{_is.info.email}} " class="rk-dark-color "> {{_is.info.email}} </a>
        </span>
      </p>
      <p class="rk-footer__text rk-footer__by">Theme by
        <a href="{{_is.info.sitio}}" target="_black" class="ae-u-bolder">{{_is.info.nombre_corto}}</a>
      </p>
    </div>
  </div>
</footer>
